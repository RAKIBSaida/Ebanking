spring.application.name=service-compte
server.port=8081
# check for updated list of servers every 10 seconds
servicecontrat.ribbon.ServerListRefreshInterval=10000

# disable Eureak for service registration and discovery
ribbon.eureka.enabled = false

logging.level.com.netflix.loadbalancer :DEBUG
spring.profiles.active=native
# This is the default:
spring.cloud.config.uri= https://confserv.herokuapp.com
eureka.client.service-url.defaultZone=https://eurekaa.herokuapp.com/eureka/

